<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header class="text-gray-200 bg-gradient-to-r from-blue-500 to-blue-800 background body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font transition ease-in-out delay-300 hover:-translate-y-1 hover:scale-110 cursor-pointer duration-300  font-medium items-center text-white mb-4 md:mb-0">
            <span class="ml-3 text-3xl">TechnoBeast</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 transition ease-in-out delay-300 hover:-translate-y-1 hover:scale-110 cursor-pointer duration-300 hover:text-white">Home</a>
            <a class="mr-5 transition ease-in-out delay-300 hover:-translate-y-1 hover:scale-110 cursor-pointer duration-300 hover:text-white">About</a>
            <a class="mr-5 transition ease-in-out delay-300 hover:-translate-y-1 hover:scale-110 cursor-pointer duration-300 hover:text-white">How It Works</a>
            <a class="mr-5 transition ease-in-out delay-300 hover:-translate-y-1 hover:scale-110 cursor-pointer duration-300 hover:text-white">Our Staff</a>
          </nav>
          <button class="inline-flex transition ease-in-out delay-300 hover:-translate-y-1 hover:scale-110 cursor-pointer duration-300 items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:drop-shadow-lg hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Contact Us
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
    </header>
    <header class="text-gray-200 bg-gradient-to-r from-blue-500 to-blue-800 background body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex ml-40 title-font  font-medium items-center text-white mb-4 md:mb-0">
            <span class="ml-96 pt-20 text-center text-4xl">GetInfo</span>
          </a>
        </div>
        <div class=" pt-6 flex justify-center pb-96">
            <input type="text" placeholder="                    Search Informant or Type a URL" id="fname" class="ml-20 rounded-2xl text-black" name="fname" size="50"><br><br>
            <button href="" class="inline-flex text-white hover:drop-shadow-lg bg-blue-500 transition ease-in-out delay-300 hover:-translate-y-1 hover:scale-110 duration-300  border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 text-lg">Search</button>
        </div>
    </header>
</body>
</html>
